<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryShop Register</title>

    <!-- ลิงก์ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-400 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">JewelryShop</h1>
        </header>

        <!-- Register Form -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">สมัครสมาชิก</h2>

            <form method="POST" action="{% url 'confirm' %}" class="space-y-4">
                {% csrf_token %}

                <!-- ชื่อ-นามสกุล -->
                <div>
                    <label for="name" class="block text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                    <input type="text" id="name" name="name" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกชื่อ-นามสกุล" required>
                </div>

                <!-- อีเมล -->
                <div>
                    <label for="email" class="block text-gray-700 mb-1">อีเมล</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกอีเมลของคุณ" required>
                </div>

                <!-- รหัสผ่าน -->
                <div>
                    <label for="password" class="block text-gray-700 mb-1">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกรหัสผ่าน" required>
                </div>

                <!-- ยืนยันรหัสผ่าน -->
                <div>
                    <label for="confirm_password" class="block text-gray-700 mb-1">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="ยืนยันรหัสผ่าน" required>
                </div>

                <!-- เบอร์โทรศัพท์ -->
                <div>
                    <label for="phone" class="block text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                    <input type="text" id="phone" name="phone" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกเบอร์โทรศัพท์" required>
                </div>

                <!-- ที่อยู่ -->
                <div>
                    <label for="address" class="block text-gray-700 mb-1">ที่อยู่</label>
                    <input type="text" id="address" name="address" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกที่อยู่ของคุณ" required>
                </div>

                <!-- วัน/เดือน/ปีเกิด -->
                <div>
                    <label for="dob" class="block text-gray-700 mb-1">วัน/เดือน/ปีเกิด</label>
                    <input type="text" id="dob" name="dob" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกวันเกิด" required>
                </div>

                <!-- ปุ่มสมัครสมาชิก -->
                <button type="submit" 
                        class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg shadow-lg transition duration-300">
                    สมัครสมาชิก
                </button>

                <!-- แสดงข้อผิดพลาด (ถ้ามี) -->
                {% if error_message %}
                    <p class="text-red-500 text-sm mt-2">{{ error_message }}</p>
                {% endif %}
            </form>

            <!-- ลิงก์เข้าสู่ระบบ -->
            <p class="text-center text-gray-600 mt-6">
                มีบัญชีอยู่แล้ว? 
                <a href="{% url 'login' %}" class="text-purple-500 hover:underline">เข้าสู่ระบบ</a>
            </p>
        </div>
    </div>
</body>
</html>
