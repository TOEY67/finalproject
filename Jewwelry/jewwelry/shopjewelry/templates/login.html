<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryShop Login</title>

    <!-- ลิงก์ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-400 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">JewelryShop</h1>
        </header>

        <!-- Login Box -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">เข้าสู่ระบบ</h2>

            <!-- ฟอร์มล็อกอิน -->
            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                
                <!-- อีเมล -->
                <div>
                    <label for="email" class="block text-gray-700 mb-1">อีเมล</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกอีเมลของคุณ" required>
                </div>

                <!-- รหัสผ่าน -->
                <div>
                    <label for="password" class="block text-gray-700 mb-1">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>

                <!-- ปุ่มเข้าสู่ระบบ -->
                <button type="submit" 
                        class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-300">
                    เข้าสู่ระบบ
                </button>
            </form>

            <!-- ลิงก์สมัครสมาชิก -->
            <p class="text-center text-gray-600 mt-6">
                ยังไม่มีรหัสผ่าน? 
                <a href="{% url 'register' %}" class="text-purple-500 hover:underline">สมัครสมาชิก</a>
            </p>

            <!-- ข้อความข้อผิดพลาด -->
            {% if error_message %}
                <p class="text-red-500 text-sm mt-2 text-center">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
