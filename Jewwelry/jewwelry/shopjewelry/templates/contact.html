<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelryShop - ห้องแชท</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-500 min-h-screen flex justify-center items-center">

    <!-- Container -->
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" 
                 alt="Profile Icon" class="w-16 h-16 rounded-full">
            <h1 class="ml-4 text-3xl font-semibold text-gray-700">Admin</h1>
        </div>

        <!-- Title -->
        <h2 class="text-center text-xl font-bold text-gray-700 mb-4">แชทกับลูกค้า</h2>

        <!-- Chat Section -->
        <div class="space-y-4">
            <!-- Chat 1 -->
            <div class="flex items-center space-x-4 p-4 rounded-lg bg-gray-100">
                <img src="https://cdn-icons-png.flaticon.com/128/2922/2922506.png" 
                     alt="User 1" class="w-12 h-12 rounded-full bg-red-500">
                <div>
                    <h3 class="font-semibold text-gray-700">leo</h3>
                    <p class="text-gray-600">สินค้าประมาณนี้รับทำไหมครับ</p>
                </div>
            </div>

            <!-- Chat 2 -->
            <div class="flex items-center space-x-4 p-4 rounded-lg bg-gray-100">
                <img src="https://cdn-icons-png.flaticon.com/128/2922/2922566.png" 
                     alt="User 2" class="w-12 h-12 rounded-full bg-red-500">
                <div>
                    <h3 class="font-semibold text-gray-700">susan</h3>
                    <p class="text-gray-600">ขอสอบถามเพิ่มเติมค่ะ</p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-6 flex justify-center">
            <a href="/pageuser" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md">
                ย้อนกลับ
            </a>
        </div>
    </div>
</body>
</html>
