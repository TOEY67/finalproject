<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - JewelryShop</title>

    <!-- ลิงก์ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-500 flex items-center justify-center min-h-screen">
    <!-- Container -->
    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md">
        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-4">JewelryShop</h1>
        <h2 class="text-lg font-medium text-gray-600 text-center mb-6">เข้าสู่ระบบผู้ดูแล</h2>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold py-2 rounded-lg shadow-lg hover:from-green-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                เข้าสู่ระบบ
            </button>

            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
            </div>
        </form>
    </div>
</body>
</html>
